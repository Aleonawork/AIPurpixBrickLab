# Here the instructions define your application as a service called "server".
# This service is built from the Dockerfile in the current directory.
# You can add other services your application may depend on here, such as a
# database or a cache. For examples, see the Awesome Compose repository:
# https://github.com/docker/awesome-compose
services:

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      FASTAPI_INTERNAL_URL: http://fastapi:8000
      NEXT_PUBLIC_API_URL: http://localhost:3000
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/pictobrick
      REDIS_URL: redis://redis:6379
    depends_on:
      - postgres
      - redis
    # uncomment when fastapi service exists:
    # - fastapi

  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"       # exposed for local dev/debugging
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: pictobrick
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"       # exposed for local dev/debugging

